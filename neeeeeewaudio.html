<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8">
	<title> Audioplayer</title>
	<style>
		#playlist{
			list-style: none;

		}
		#playlist li a{
			color: black;
			text-decoration: none;

		}
		#playlist .current-song a{
			color:blue;

		}
	</style>
	</head>
	<body>
		<audio src="" controls id="audioPlayer">
			Does not support on your browser
		</audio>
		<ul id="playlist">
			<li class="current-song"><a href="AapKiNazron.mp3">AapKiNazron</a></li>
			<li><a href="Pinky.mp3">Pinky</a></li>			
			<li><a href="BoomBoom.mp3">Boom Boom</a></li>
					</ul>
					<script src="jquery-3.5.1.min">
					</script>
					<script>
						audioPlayer();
						function audioPlayer(){
							$("#audioPlayer")[0].src = $("#playlist li a")
							[0];
							$("#audioPlayer")[0].play();
						
						}
					</script>
					


	</body>
</html>
